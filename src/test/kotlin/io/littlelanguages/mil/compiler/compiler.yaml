- name: Hello 42
  input: |
    (println 42)
  output: |
    42
- name: Hello World
  input: |
    (println "Hello World")
  output: |
    Hello World
- scenario:
    name: Expressions
    tests:
      - scenario:
          name: Literal Value
          tests:
            - name: Boolean
              input: |
                (println #t)
                (println #f)
              output: |
                #t
                #f
            - name: Integer
              input: |
                (println 123)
                (println -987)
              output: |
                123
                -987
            - name: String
              input: |
                (println "Hello\nWorld")
                (println "Bye\nbye\nlove")
              output: |
                Hello
                World
                Bye
                bye
                love

