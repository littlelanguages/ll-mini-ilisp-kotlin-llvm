- name: Hello 42
  input: |
    (println 42)
  output: |
    42
- name: Hello World
  input: |
    (println "Hello World")
  output: |
    Hello World
- scenario:
    name: Expressions
    tests:
      - scenario:
          name: Literal Value
          tests:
            - name: Boolean
              input: |
                (println #t)
                (println #f)
              output: |
                #t
                #f
            - name: Integer
              input: |
                (println 123)
                (println -987)
              output: |
                123
                -987
            - name: String
              input: |
                (println "Hello\nWorld")
                (println "Bye\nbye\nlove")
              output: |
                Hello
                World
                Bye
                bye
                love
            - name: ()
              input: |
                (println ())
              output: |
                ()

      - scenario:
          name: Operators
          tests:
            - name: plus
              input: |
                (println (+))
                (println (+ 1))
                (println (+ 1 2))
                (println (+ 1 2 3 4 5 6))
              output: |
                0
                1
                3
                21
            - name: minus
              input: |
                (println (-))
                (println (- 1))
                (println (- 1 2))
                (println (- 1 2 3 4 5 6))
              output: |
                0
                -1
                -1
                -19
            - name: star
              input: |
                (println (*))
                (println (* 2))
                (println (* 3 4))
                (println (* 1 2 3 4 5 6))
              output: |
                1
                2
                12
                720
